<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Faktorial dan Jumlah Deret</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Faktorial dan Jumlah Deret</h1>
        <label for="number">Masukkan Nilai N:</label>
        <input type="number" id="number" min="1" step="1">
        <br>
        <button onclick="hitungFaktorial()">Hitung Faktorial</button>
        <button onclick="hitungJumlahDeret()">Hitung Jumlah Deret</button>
        <button onclick="reset()">Reset</button>
        <p id="hasilFaktorial"></p>
        <p id="hasilJumlahDeret"></p>
    </div>
    <script>
        function hitungFaktorial() {
            const n = parseInt(document.getElementById("number").value);
            let faktorial = 1;
            for (let i = 1; i <= n; i++) {
                faktorial *= i;
            }
            document.getElementById("hasilFaktorial").textContent = `Faktorial dari ${n} adalah ${faktorial}`;
        }

        function hitungJumlahDeret() {
            const n = parseInt(document.getElementById("number").value);
            let jumlah = 0;
            for (let i = 1; i <= n; i++) {
                jumlah += i;
            }
            document.getElementById("hasilJumlahDeret").textContent = `Jumlah deret hingga ${n} adalah ${jumlah}`;
        }

        function reset() {
            document.getElementById("number").value = "";
            document.getElementById("hasilFaktorial").textContent = "";
            document.getElementById("hasilJumlahDeret").textContent = "";
        }
    </script>
</body>
</html>
